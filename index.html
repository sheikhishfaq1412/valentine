<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Jaaan ‚ù§Ô∏è</title>

<style>

body{
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    height:100vh;
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: 'Segoe UI', sans-serif;
    text-align:center;
    overflow:hidden;
}

.container{
    background:white;
    padding:30px;
    border-radius:20px;
    box-shadow:0 15px 35px rgba(0,0,0,0.25);
}

h1{
    color:#e91e63;
}

button{
    padding:12px 25px;
    margin:10px;
    border:none;
    border-radius:25px;
    font-size:18px;
    cursor:pointer;
    position:relative;
}

#yes{
    background:#4CAF50;
    color:white;
}

#no{
    background:#f44336;
    color:white;
    position:absolute;
}

#loveBox{
    display:none;
    color:white;
}

#photo{
    width:220px;
    border-radius:20px;
    margin-top:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

.rose{
    position:fixed;
    top:-50px;
    font-size:30px;
    animation:fall linear infinite;
}

@keyframes fall{
    to{
        transform:translateY(110vh);
    }
}

</style>
</head>

<body>

<div class="container" id="questionBox">
    <h1>Jaaan, will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yes" onclick="showLove()">YES</button>
    <button id="no">NO</button>
</div>

<div id="loveBox">
    <h1>Best decision ever ‚ù§Ô∏è</h1>
    <img id="photo" src="jaan.jpg">
    <h2>I love you ‚Äî Your Jigar</h2>
</div>

<script>

const noBtn = document.getElementById("no");

noBtn.addEventListener("touchstart", moveButton);
noBtn.addEventListener("mouseover", moveButton);

function moveButton(){
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function showLove(){
    document.getElementById("questionBox").style.display="none";
    document.getElementById("loveBox").style.display="block";
    createRoses();
}

function createRoses(){
    for(let i=0;i<25;i++){
        let rose=document.createElement("div");
        rose.className="rose";
        rose.innerHTML="üåπ";
        rose.style.left=Math.random()*100+"vw";
        rose.style.animationDuration=(3+Math.random()*5)+"s";
        document.body.appendChild(rose);
    }
}

</script>

</body>
</html>
